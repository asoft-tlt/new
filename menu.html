	<script type="text/javascript">
	$(function () {
    var slide=$('#menu-wrapper');
    for(glava in window.App.sections){
      var nameGlavaforMenu=window.App.sections[glava].name.toLowerCase();
      for(page in window.App.sections[glava].pages){
        if(window.App.sections[glava].pages[page].id!=undefined){
        var slideEl = $('<div class="menu-slide '+nameGlavaforMenu+'" data-cat="'+nameGlavaforMenu+'" style="background-image:url(images/menu/'+window.App.sections[glava].pages[page].id+'.jpg)"></div>');
        slideEl.appendTo(slide);
        }
      }
    }
      //  "<div class="menu-slide predislovie" data-cat="predislovie" style="background-image:url(images/menu/2.jpg)"></div>";

		var filterList = {
			init: function () {
				$('#portfoliolist').mixitup({
					targetSelector: '.portfolio',
					filterSelector: '.filter',
					effects: ['fade'],
					easing: 'snap',
					// call the hover effect
					onMixEnd: filterList.hoverEffect()
				});
			},
			hoverEffect: function () {
			}

		};
		filterList.init();

		var menuList = {
			init: function () {
				$('#menu-wrapper').mixitup({
					targetSelector: '.menu-slide',
					filterSelector: '.menu-filter',
					effects: ['fade'],
					easing: 'snap',
					// call the hover effect
					onMixEnd: menuList.hoverEffect()
				});
			},
			hoverEffect: function () {
			}

		};
		menuList.init();

	});
	</script>

	<script>
		$("#filters").change(function(){
			$("#filters option:selected").click();
		});

		$("#menu-filters").change(function(){
			$("#menu-filters option:selected").click();
		});

	$(document).ready(function(){

   $(document).on('tap', '.menu-slide', function(){

    var menulink = $(this).index();
		if(!$(this).hasClass("zm")) {
			$(".menu-slide").removeClass("zm");
			var t=$(this).position().top-$(this).offset().top+200;
			$(this).addClass('zm');
			$(this).css('top', t + 'px');
      if(App.slider.slides.length <menulink) {
        for(var si=App.slider.slides.length; si<= menulink; si++){
        App.initPage(si);
        }
      }
		}
		else {

				if(App.slider.slides.length >= menulink) {
					App.slider.swipeTo(menulink);
				}
				else {
					for(var si=App.slider.slides.length; si<= menulink; si++){
					App.initPage(si);
					}
					App.slider.swipeTo(menulink);
				}
			 for(var si=0; si<= menulink-3; si++){
                              App.resetPage(si);
                              }
				setTimeout(function(){$('.menu-container').hide(); $(".menu-slide").removeClass("zm");}, 1000);

		}
		return false;
	});
	});
	</script>

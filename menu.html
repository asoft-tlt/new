	<script type="text/javascript">
	$(function () {
		var filterList = {
			init: function () {
				$('#portfoliolist').mixitup({
					targetSelector: '.portfolio',
					filterSelector: '.filter',
					effects: ['fade'],
					easing: 'snap',
					// call the hover effect
					onMixEnd: filterList.hoverEffect()
				});				
			},
			hoverEffect: function () {
			}

		};
		filterList.init();	

		var menuList = {
			init: function () {
				$('#menu-wrapper').mixitup({
					targetSelector: '.menu-slide',
					filterSelector: '.menu-filter',
					effects: ['fade'],
					easing: 'snap',
					// call the hover effect
					onMixEnd: menuList.hoverEffect()
				});				
			},
			hoverEffect: function () {
			}

		};
		menuList.init();	

	});	
	</script>

	<script>
		$("#filters").change(function(){
			$("#filters option:selected").click();
		});

		$("#menu-filters").change(function(){
			$("#menu-filters option:selected").click();
		});

	$(document).ready(function(){
        $(document).on('tap', '.menu-slide', function(){
					
		if(!$(this).hasClass("zm")) { 
			$(".menu-slide").removeClass("zm");
			var t=$(this).position().top-$(this).offset().top+200;
			$(this).addClass('zm');
			$(this).css('top', t + 'px');
		}
		else {  

				var menulink = $(this).index();
				if(App.slider.slides.length >= menulink) {
					App.slider.swipeTo(menulink);
				}
				else {  
					for(var si=App.slider.slides.length; si<= menulink; si++){
					App.initPage(si);
					}
					App.slider.swipeTo(menulink);
				}
				setTimeout(function(){$('.menu-container').hide(); $(".menu-slide").removeClass("zm");}, 1000);				
				
		}           
		return false;
	});
	});
	</script>
